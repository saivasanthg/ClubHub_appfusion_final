
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Style for the menu button */
        .menu-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Style for the welcome message */
        .welcome-message {
            font-size: 24px;
            margin-top: 20px;
        }

        /* Style for the education-related picture */
        .education-picture {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        /* Style for the buttons indicating 7 slides */
        .slide-button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Menu Button -->
    <button class="menu-button">Menu</button>

    <!-- Welcome Message -->
    <div class="welcome-message">
        <p>Welcome to our website! Explore and learn with us.</p>
    </div>

    <!-- Buttons indicating 7 slides -->
    <div>
        <button class="slide-button">Slide 1</button>
        <button class="slide-button">Slide 2</button>
        <button class="slide-button">Slide 3</button>
        <button class="slide-button">Slide 4</button>
        <button class="slide-button">Slide 5</button>
        <button class="slide-button">Slide 6</button>
        <button class="slide-button">Slide 7</button>
    </div>

    <!-- Education-related Picture -->
    <img class="education-picture" src="education.jpg" alt="Education Related Picture">

</body>
</html>
